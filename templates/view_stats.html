<html lang="en">
    <head>
        <title>{{ uid }}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Kattis stats for <a href="https://open.kattis.com/users/{{ uid }}">{{ uid }}</a></h1>
            
            <div class="row">
                <div class="col-6">
                    <canvas id="score-chart" width="500" height="300"></canvas>
                </div>
                <div class="col-6">
                    <canvas id="rank-chart" width="500" height="300"></canvas>
                </div>
            </div>
            
            <hr>

            <h1>History</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Rank</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for datum in history %}
                    <tr>
                        <td>{{ datum['Date'] }}</td>
                        <td>{{ datum['Rank'] }}</td>
                        <td>{{ datum['Score'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <script type="text/javascript">
            var ctx = document.getElementById('score-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [
                        {% for datum in history %}'{{ datum["Date"] }}',{% endfor %}
                    ],
                    datasets: [
                        {
                            label: 'Score',
                            data: [
                                {% for datum in history %}
                                {{ datum["Score"] }},
                                {% endfor %}
                            ],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                    ]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: "Score"
                    },
                    scales: {
                        yAxes: [
                            {
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Score'
                                }
                            },
                        ]
                    }
                }
            });

            var ctx = document.getElementById('rank-chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [
                        {% for datum in history %}'{{ datum["Date"] }}',{% endfor %}
                    ],
                    datasets: [
                        {
                            label: 'Rank',
                            data: [
                                {% for datum in history %}
                                {{ datum["Rank"] }},
                                {% endfor %}
                            ],
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                    ]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: "Rank"
                    },
                    scales: {
                        yAxes: [
                            {
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Rank'
                                }
                            },
                        ]
                    }
                }
            });
        </script>
    </body>
</html>
